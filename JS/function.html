<!DOCTYPE html>
<html lang="en">
<head>
    <title>Function</title>
</head>
<body>
    <h1> Belajar Function </h1>
    
<script>
function jumlahVolumeDuaKubus (a,b) {
    var volumeA;
    var volumeB;
    var total;

    volumeA = a * a * a;
    volumeB = b * b * b;

    total = volumeA + volumeB;

    return total;
}

alert('Total Volume kubus 1 = ' + jumlahVolumeDuaKubus(8,3));
alert('Total Volume kubus 2 = ' + jumlahVolumeDuaKubus(10,15));
</script>
    
</body>
</html>

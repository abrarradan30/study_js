<!DOCTYPE html>
<html lang="en">
<head>
    <title>Refactoring</title>
</head>
<body>
    <h1>Belajar Refactoring</h1>
<script>
    function jumlahVolumeDuaKubus (a,b) {
        
        return a * a * a + b * b * b;
    }
        
alert('Total Volume kubus 1 = ' + jumlahVolumeDuaKubus(8,3));
</script>

</body>
</html>

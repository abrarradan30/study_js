<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript</title>
</head>
<body>
    <h1>Belajar elsif</h1>

<script>
var angka = prompt('Masukkan angka');
if (angka % 2 == 0) {
    alert(angka + ' adalah bilangan GENAP');
} else if (angka % 2 == 1) {
    alert(angka + ' adalah bilangan GANJIL');
} else {
    alert('yang anda masukkan bukan angka!!');
}
</script>

</body>
</html>
